<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 seajs 引入 jquery 模块</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="loading">正在加载</div>
<script src="js/sea-v3.0.0.js" id="seajsnode" ></script>
<script class="show">
seajs.config({
    // 配置 base 路径（必须）
    base: 'http://cmd.nimojs.com/cmd/'
})
seajs.use(['jquery/1.11.2/jquery'] ,function ($) {
    $('#loading').html('<strong>使用seajs 加载 jquery/1.11.2/jquery 成功')        
})
</script>

<a href="http://github.com/nimojs/seajs-cmd/" id="github"> <img alt="Fork me on GitHub" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" /> </a>
</body>
</html>
