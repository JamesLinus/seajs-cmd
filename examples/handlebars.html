<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 seajs 引入 handlebars</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<pre id="view"></pre>
<script src="js/sea-v3.0.0.js" id="seajsnode" ></script>
<script class="show">
seajs.config({
    // 配置 base 路径（必须）
    base: 'http://cmd.nimojs.com/cmd/'
})

seajs.use(['handlebars/3.0.0/dist/handlebars'] ,function (Handlebars) {
    var msg = Handlebars.compile('Compile: nimojs/{{name}}')({name:"seajs-cmd"})
    document.getElementById('view').innerHTML = msg
})
</script>

<a href="http://github.com/nimojs/seajs-cmd/" id="github"> <img alt="Fork me on GitHub" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" /> </a>
</body>
</html>
