<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加载本地模块（相对于网站根目录）</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="loading">正在加载</div>
<script>
if (location.pathname !== '/examples/local-absolute.html') {
    document.getElementById('loading').style.display = 'none';
    document.write('请访问在线地址 <a href="http://cmd.nimojs.com/examples/local-absolute.html">http://cmd.nimojs.com/examples/local-absolute.html</a> 查看')
}
</script>
<script src="js/sea-v3.0.0.js" id="seajsnode" ></script>
<script class="show">
seajs.config({
    // 配置 base 路径（必须）
    base: 'http://cmd.nimojs.com/cmd/',
    map: [
        [new RegExp('http:\/\/cmd\.nimojs\.com\/cmd\/local\/'), '/examples/js/']
    ]
})

seajs.use(['local/log/0.0.1/log'] ,function (log) {    
    document.getElementById('loading').innerHTML = '加载成功'
    log('examples')
})
</script>

<a href="http://github.com/nimojs/seajs-cmd/" id="github"> <img alt="Fork me on GitHub" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" /> </a>
</body>
</html>
